<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo</title>
    <link rel="stylesheet" href="assets/css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fb984d7e4f.js" crossorigin="anonymous"></script>
    <script src="assets/js/lib/jQuery.js"></script>
</head>

<body>
    <div id="container">
        <h1>To-do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Walk the dog</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Buy a Dog</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Feed treats</li>
        </ul>
    </div>

    <script src="assets/js/todo.js"></script>
</body>

</html>
